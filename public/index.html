<!DOCTYPE html>
<html lang="en-GB">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="/assets/imgs/favicon.ico" />
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="/assets/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="/assets/css/font-awesome.css" rel="stylesheet" />
    <link href="/assets/css/main.css" rel="stylesheet" />

    <title>Is it back yet?</title>
  </head>

  <body>
    <div id="main" class="container">
			<div class="row">
				<form class="form-inline" id="domainInput">
					<div class="form-group col-lg-8">
						<label class="sr-only" for="domain">Domain:</label>
						<input class="form-control" type="text" id="domain" placeholder="example.com" />
					</div>
					<div class="col-lg-4">
						<button class="btn btn-primary" type="submit" style="width: 100%">Check</button>
					</div>
				</form>
			</div>
			<div class="row">
				<div id="result" class="container"></div>
			</div>
			<div class="row">
				<div id="footer" class="container">
					<a class="btn" data-toggle="modal" data-target="#info"><i class="fa fa-info-circle"></i></a>
				</div>
			</div>
		</div>
		<div class="modal fade" id="info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">About isback.at</h4>
					</div>
					<div class="modal-body">
						<p>isback.at is powered by <a href="http://www.nodejs.org">node.js</a>.</p>
						<p><a class="btn btn-success" href="https://github.com/bag-man/nodeup"><i class="fa fa-github fa-lg"><!-- ALL GLORY TO THE OCTOCAT --></i> Find us on GitHub!</a></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script src="/assets/js/jquery.js"></script>
		<script src="/assets/js/bootstrap.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/assets/js/main.js"></script>
  </body>
</html>
